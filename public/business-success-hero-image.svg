<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Abstract network pattern in background -->
  <g opacity="0.1">
    <line x1="100" y1="100" x2="300" y2="200" stroke="white" stroke-width="2"/>
    <line x1="300" y1="200" x2="500" y2="150" stroke="white" stroke-width="2"/>
    <line x1="500" y1="150" x2="700" y2="250" stroke="white" stroke-width="2"/>
    <line x1="700" y1="250" x2="900" y2="200" stroke="white" stroke-width="2"/>
    <line x1="900" y1="200" x2="1100" y2="300" stroke="white" stroke-width="2"/>
    
    <line x1="200" y1="400" x2="400" y2="350" stroke="white" stroke-width="2"/>
    <line x1="400" y1="350" x2="600" y2="450" stroke="white" stroke-width="2"/>
    <line x1="600" y1="450" x2="800" y2="400" stroke="white" stroke-width="2"/>
    <line x1="800" y1="400" x2="1000" y2="500" stroke="white" stroke-width="2"/>
    
    <circle cx="100" cy="100" r="4" fill="white"/>
    <circle cx="300" cy="200" r="4" fill="white"/>
    <circle cx="500" cy="150" r="4" fill="white"/>
    <circle cx="700" cy="250" r="4" fill="white"/>
    <circle cx="900" cy="200" r="4" fill="white"/>
    <circle cx="1100" cy="300" r="4" fill="white"/>
    <circle cx="200" cy="400" r="4" fill="white"/>
    <circle cx="400" cy="350" r="4" fill="white"/>
    <circle cx="600" cy="450" r="4" fill="white"/>
    <circle cx="800" cy="400" r="4" fill="white"/>
    <circle cx="1000" cy="500" r="4" fill="white"/>
  </g>
  
  <!-- Central focus: Customer at the center -->
  <g transform="translate(600, 300)">
    <!-- Outer rings representing growth -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="160" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
    
    <!-- Central customer circle -->
    <circle cx="0" cy="0" r="80" fill="#10b981" filter="url(#glow)"/>
    
    <!-- Customer icon -->
    <g transform="translate(-30, -35)">
      <circle cx="30" cy="20" r="18" fill="white"/>
      <path d="M 10 45 Q 30 35 50 45 L 50 60 Q 30 70 10 60 Z" fill="white"/>
    </g>
    
    <!-- Orbiting elements representing business aspects -->
    <!-- Element 1: Idea (Yellow) - Top -->
    <circle cx="150" cy="0" r="35" fill="#fbbf24" filter="url(#shadow)"/>
    <path d="M 135 0 L 145 -10 L 145 5 L 165 5 L 165 -10 L 175 0 L 165 10 L 165 -5 L 145 -5 L 145 10 Z" fill="white"/>
    <text x="150" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1. Idea</text>
    <text x="150" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">Initial business concept</text>
    
    <!-- Element 2: Build (Orange) - Top Right (72 degrees) -->
    <g transform="rotate(72)">
      <circle cx="150" cy="0" r="35" fill="#f97316" filter="url(#shadow)"/>
      <rect x="135" y="-10" width="30" height="20" rx="3" fill="white"/>
      <rect x="140" y="-5" width="20" height="2" fill="#f97316"/>
      <rect x="140" y="0" width="15" height="2" fill="#f97316"/>
      <rect x="140" y="5" width="18" height="2" fill="#f97316"/>
    </g>
    <text x="185" y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2. Build</text>
    <text x="185" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f97316">Developing product/service</text>
    
    <!-- Element 3: Feedback (Purple) - Bottom Right (144 degrees) -->
    <g transform="rotate(144)">
      <circle cx="150" cy="0" r="35" fill="#8b5cf6" filter="url(#shadow)"/>
      <path d="M 135 -10 Q 150 -15 165 -10 L 165 5 Q 150 10 135 5 Z" fill="white"/>
      <circle cx="138" cy="-2" r="2" fill="#8b5cf6"/>
      <circle cx="150" cy="-2" r="2" fill="#8b5cf6"/>
      <circle cx="162" cy="-2" r="2" fill="#8b5cf6"/>
    </g>
    <text x="46" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3. Feedback</text>
    <text x="46" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6">Listening to customer input</text>
    
    <!-- Element 4: Iterate (Blue) - Bottom Left (216 degrees) -->
    <g transform="rotate(216)">
      <circle cx="150" cy="0" r="35" fill="#3b82f6" filter="url(#shadow)"/>
      <path d="M 140 10 L 140 0 L 145 0 L 145 5 L 150 5 L 150 -5 L 155 -5 L 155 0 L 160 0 L 160 -10" 
            stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
    <text x="-46" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4. Iterate</text>
    <text x="-46" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">Improving based on feedback</text>
    
    <!-- Element 5: Grow (Green) - Top Left (288 degrees) -->
    <g transform="rotate(288)">
      <circle cx="150" cy="0" r="35" fill="#10b981" filter="url(#shadow)"/>
      <path d="M 140 0 L 148 8 L 165 -8" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>
    <text x="-185" y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5. Grow</text>
    <text x="-185" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Scaling the successful solution</text>
    
    <!-- Connecting lines -->
    <g opacity="0.3">
      <line x1="80" y1="0" x2="115" y2="0" stroke="white" stroke-width="2" stroke-dasharray="5,5" transform="rotate(0)"/>
      <line x1="80" y1="0" x2="115" y2="0" stroke="white" stroke-width="2" stroke-dasharray="5,5" transform="rotate(72)"/>
      <line x1="80" y1="0" x2="115" y2="0" stroke="white" stroke-width="2" stroke-dasharray="5,5" transform="rotate(144)"/>
      <line x1="80" y1="0" x2="115" y2="0" stroke="white" stroke-width="2" stroke-dasharray="5,5" transform="rotate(216)"/>
      <line x1="80" y1="0" x2="115" y2="0" stroke="white" stroke-width="2" stroke-dasharray="5,5" transform="rotate(288)"/>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">Customer-First Approach</text>
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#93c5fd">Building Successful Digital Businesses</text>
  
  <!-- Bottom tagline -->
  <rect x="350" y="520" width="500" height="50" rx="25" fill="white" fill-opacity="0.1"/>
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">From Idea to Success: One Happy Customer at a Time</text>
</svg>